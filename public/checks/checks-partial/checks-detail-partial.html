<div>
    <h2>Check {{check.check_no}}</h2>

    <div class="row">
        <div class="col-xs-2">Amount: {{check.amount}}</div>
        <div class="col-xs-2">Issued: {{check.total_issued | currency}}</div>
        <div class="col-xs-2">Redeemed: {{check.total_redeemed | currency}}</div>
        <div class="col-xs-2">Date: {{check.date_issued }}</div>
    </div>
    <h3>Vouchers</h3>
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>Issued To</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Redeemed</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="voucher in check.vouchers">
            <td>{{voucher.id}}</td>
            <td>{{voucher.issued_to}}</td>
            <td>{{voucher.created_at}}</td>
            <td>{{voucher.amount}}</td>
            <td><span class="glyphicon" ng-class="{'glyphicon-ok': (voucher.redeemed == 1),'test-success': (voucher.redeemed == 1), 'glyphicon-remove': (voucher.redeemed == 0), 'text-danger': (voucher.redeemed == 0) }"></span></td>
        </tr>
        </tbody>
    </table>

</div>
